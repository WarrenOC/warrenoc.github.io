<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Konami Code Listener</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: transparent;
      opacity: 0;
      pointer-events: none;
    }
  </style>
</head>
<body>
<script>
  const konami = [38,38,40,40,37,39,37,39,66,65];
  let buffer = [];

  window.addEventListener("keydown", (e) => {
    buffer.push(e.keyCode);
    if (buffer.length > konami.length) buffer.shift();
    if (buffer.join() === konami.join()) {
      parent.location.href = "https://sites.google.com/view/your-lego-wiki/vault";
    }
  });
</script>
</body>
</html>
